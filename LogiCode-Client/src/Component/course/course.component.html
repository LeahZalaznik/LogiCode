<div class="course">
    <div class="full-width">
        <img class="img-fluid" [src]="cs.course.ImageUrl" alt="Course Image">
    </div>

    <div style="color: rgb(255 204 14);" class="course-name">קורס</div>
    <div class="course-name" style="color: white;top: 30%;left: 70%;">{{cs.course.Title}}</div>
    <div class="row">
        <div class="course-details">
            <pre class="descreption">
        {{cs.course.Descreption}}
    </pre>
            <h2 style="font-family: sans-serif;font-size: 20px;direction: rtl; font-weight: 600;">:מה נלמד בקורס</h2>
            <table>
                <tbody>
                    <tr *ngFor="let i of [1,2,0]">
                        <td
                            *ngFor="let item of cs.course.Points!.slice(i * (cs.course.Points!.length / 3), (i + 1) * (cs.course.Points!.length / 3))">
                            {{item}}
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div class="lessons">
                <h2 style="font-family: sans-serif; font-weight: 600;float: right;margin-bottom: 10px;">:תוכן הקורס</h2>
                @for (item of cs.course.Lessons; track $index) {
                <div class="lesson">
                    <a class="name">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#D3E2F1">
                            <path
                                d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                        </svg>
                        <div>{{item.title}}</div>
                    </a>
                </div>
                }
            </div>
        </div>

        <div class="card full-width" style="width: 18rem;height: 20rem;">
            <div class="card-body">

                <h6 class="card-subtitle mb-2 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon-card" width="16" height="16"
                        id="a" viewBox="0 0 21.5 19.67">
                        <path
                            d="m21.12,2.36c-.25-.54-.63-1.03-1.08-1.41-.46-.38-1-.66-1.58-.82-.57-.15-1.19-.17-1.77-.07l-4.24.78c-.65.12-1.25.45-1.69.95-.44-.5-1.04-.83-1.69-.95L4.81.07c-.58-.11-1.2-.08-1.77.07-.58.15-1.12.43-1.57.81-.46.38-.83.87-1.08,1.41C.13,2.9,0,3.49,0,4.09v10.32c0,.95.34,1.88.95,2.62s1.47,1.23,2.4,1.4l6.32,1.15c.36.07.72.1,1.08.1s.72-.03,1.08-.1l6.32-1.15c.94-.17,1.79-.67,2.4-1.4.61-.73.95-1.66.95-2.62V4.09c0-.6-.13-1.2-.38-1.73ZM3.62,16.95c-.59-.11-1.13-.42-1.52-.89s-.6-1.05-.6-1.66V4.09c0-.38.08-.75.24-1.1s.4-.65.69-.89c.29-.24.63-.42,1-.52.22-.06.44-.08.66-.08.15,0,.31.01.46.04l4.25.78c.34.06.65.24.87.51.22.26.34.6.34.94v14.34s-.04,0-.06,0l-6.32-1.15Zm16.38-2.54c0,.6-.21,1.19-.6,1.66-.39.46-.93.78-1.52.89l-6.32,1.15s-.04,0-.06,0V3.77c0-.34.12-.68.34-.94.22-.26.53-.44.87-.51l4.24-.78c.37-.07.76-.05,1.12.04.36.1.71.27,1,.52.29.24.52.55.68.89.16.34.24.72.24,1.1v10.32Z">
                        </path>
                    </svg>
                    שעורים {{cs.course.Lessons?.length}}
                </h6>
                <h6 class="card-subtitle mb-2 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon-card" width="16" height="16"
                        id="a" viewBox="0 0 21.5 19.67">
                        <path id="b"
                            d="m1.5,10.75C1.5,5.64,5.64,1.5,10.75,1.5s9.25,4.14,9.25,9.25-4.14,9.25-9.25,9.25S1.5,15.86,1.5,10.75ZM10.75,0C4.82,0,0,4.82,0,10.75s4.82,10.75,10.75,10.75,10.75-4.82,10.75-10.75S16.68,0,10.75,0Zm.38,6.26c0-.41-.34-.75-.75-.75s-.75.34-.75.75v4.1c0,.48.16.95.39,1.35.22.39.55.77.96,1.02h0s3.1,1.85,3.1,1.85c.36.21.82.1,1.03-.26.21-.36.1-.82-.26-1.03l-3.1-1.85h0c-.13-.08-.29-.24-.42-.47-.13-.23-.19-.45-.19-.6v-4.1Z"
                            style="fill-rule:evenodd;"></path>
                    </svg>כ
                    שעות למוד {{cs.course.DurationHours}} -
                </h6>
                <h6 class="card-subtitle mb-2 text-muted">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon-card" width="16" height="16"
                        id="a" viewBox="0 0 21.5 19.67">
                        <path id="b"
                            d="m16.15,0c-.96,0-1.75.79-1.75,1.75v15c0,.96.79,1.75,1.75,1.75h1.6c.96,0,1.75-.79,1.75-1.75V1.75c0-.96-.79-1.75-1.75-1.75h-1.6Zm-.25,1.75c0-.14.11-.25.25-.25h1.6c.14,0,.25.11.25.25v15c0,.14-.11.25-.25.25h-1.6c-.14,0-.25-.11-.25-.25V1.75Zm-8.7,3.19c0-.96.79-1.75,1.75-1.75h1.6c.96,0,1.75.79,1.75,1.75v11.81c0,.96-.79,1.75-1.75,1.75h-1.6c-.96,0-1.75-.79-1.75-1.75V4.94Zm1.75-.25c-.14,0-.25.11-.25.25v11.81c0,.14.11.25.25.25h1.6c.14,0,.25-.11.25-.25V4.94c0-.14-.11-.25-.25-.25h-1.6Zm-7.2,1.69c-.96,0-1.75.79-1.75,1.75v8.62c0,.96.79,1.75,1.75,1.75h1.6c.96,0,1.75-.79,1.75-1.75v-8.62c0-.96-.79-1.75-1.75-1.75h-1.6Zm-.25,1.75c0-.14.11-.25.25-.25h1.6c.14,0,.25.11.25.25v8.62c0,.14-.11.25-.25.25h-1.6c-.14,0-.25-.11-.25-.25v-8.62Zm-.75,11.87c-.41,0-.75.34-.75.75s.34.75.75.75h18c.41,0,.75-.34.75-.75s-.34-.75-.75-.75H.75Z"
                            style="fill-rule:evenodd;"></path>
                    </svg>
                    {{cs.course.Level}}
                </h6>

                <button type="button" class="btn btn-secondary" mdbRipple (click)="onAddToCart()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="color: white;" width="16"
                        height="16" id="a" viewBox="0 0 21.5 19.67">
                        <path id="b" d="m2.83,8.71l7.29,7.29-1.41,1.41L0,8.71,8.71,0l1.41,1.41-7.29,7.29Z"
                            style="fill-rule:evenodd;"></path>
                    </svg>
                    להוספה לסל
                </button>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
