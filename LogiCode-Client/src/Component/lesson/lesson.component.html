<div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h2 class="mb-0">{{ Lessons[0].title }}</h2>
      </div>
      <div class="card-body">
        <div #LessonContainer [innerHTML]="Lessons[0].content" class="lesson-content"></div>
        <h2 class="mb-0">תרגיל היום</h2>
        <button class="btn btn-success mt-3" (click)="markAsWatched()">✔ סיימתי לצפות</button>

  <hr />

  <h4>תגובות</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let comment of comments">
      {{ comment.text }} <span class="text-muted float-end">{{ comment.author }}</span>
    </li>
  </ul>

  <form (ngSubmit)="submitComment()"  class="mt-3">
    <div class="input-group">
      <input type="text" formControlName="text" class="form-control" placeholder="הוסף תגובה..." />
      <button class="btn btn-primary" type="submit" >שלח</button>
    </div>
  </form>
</div>
      </div>
    </div>
