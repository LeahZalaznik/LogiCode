<div class="login-page">
  <div class="form">
      <!-- טופס התחברות (רק לעיצוב כרגע, את לא חייבת להשתמש בו) -->
    <form class="login-form" (ngSubmit)="registerWithPassword()" #form="ngForm">
             <!-- שם -->
        <input type="text" placeholder="שם" id="name" name="name" required 
        [(ngModel)]="registrationDataForm.name"
          class="form-control" />
        <div class="valid-feedback">תקין.</div>
        <div class="invalid-feedback">אנא מלא שדה זה.</div>
        <!-- סיסמה -->
        <input type="password" placeholder="סיסמה" id="password" name="password" 
        [(ngModel)]="registrationDataForm.password" class="form-control" />
        <!-- <div class="valid-feedback">תקין.</div>
        <div class="invalid-feedback">אנא מלא שדה זה.</div> -->
        <!-- אימייל -->
        <input type="email" placeholder="אימייל" id="email" name="email" 
        [(ngModel)]="registrationDataForm.email" class="form-control" />
        <!-- <div class="valid-feedback">תקין.</div>
        <div class="invalid-feedback">אנא מלא שדה זה.</div> -->

      <button type="submit">login</button>
      <p class="message">לא רשום? <a href="#">צור חשבון</a></p>
      <div>
        <div class="google-button-wrapper">
          <asl-google-signin-button></asl-google-signin-button>
        </div>
      </div>
    </form>
  </div>
</div>
